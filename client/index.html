<!DOCTYPE html>
<html lang="it" id="html">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge " />
		<meta name="description" content="Simple socket.io chat for my class" />
		<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0" />
		<link rel="apple-touch-icon" href="static/iphone-icon.png" />
		<meta name="theme-color" id="meta-theme" />
		<title>ClassyChat</title>

		<script src="./js/jquery.min.js" defer></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/chat.css" />
		<link rel="stylesheet" href="css/sidebar.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body id="body" class="theme-light">
		<nav class="navbar navbar-dark bg-dark p-2">
			<div class="d-flex flex-column align-items-center">
				<h4 class="mr-5 text-info">Username</h4>
				<button id="changeNickButton" class="btn text-xxl-right"></button>
			</div>

			<button
				class="navbar-toggler pos-f-t"
				type="button"
				data-toggle="collapse"
				data-target="#users-list-body"
				aria-controls="users-list-body"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="users-list-body" class="d-none">
				<div class="bg-secondary p-2">
					<h5 class="text-warning">Utenti online</h5>
				</div>
				<ul id="online-users"></ul>
			</div>
		</nav>

		<div id="chat-body">
			<ul id="messagesContainer"></ul>
		</div>
		<div id="footer">
			<div id="new-message" class="d-none"></div>
			<div id="typingUsersContainer"></div>

			<form id="form">
				<textarea
					name="messageInputField"
					id="messageInputField"
					autocomplete="off"
					minlength="1"
					maxlength="255"
					placeholder="Message..."
				></textarea>

				<button class="btn btn-secondary" id="sendMessageButton">Send</button>
			</form>
		</div>

		<div id="side">
			<button id="theme"></button>
		</div>

		<script src="/socket.io/socket.io.js" defer></script>

		<script src="main.js" defer></script>
	</body>
</html>
